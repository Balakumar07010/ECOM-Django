<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* General Styling */
      nav {
        background-color: #2f89fc;
      }

      body {
        background-color: #f0f8ff;
        color: #000;
      }

      .logo img {
        width: 100px;
        height: 70px;
        border-radius: 50%;
        transition: all 0.6s;
      }
      .logo img:hover {
        filter: drop-shadow(1px 1px 4px #fff);
      }
      .logo a {
        text-decoration: none;
      }
      .logo p {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0 -20px;
        color: #fff;
        transition: all 0.6s;
      }
      .ball1 {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .ball1 h1 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #343a40;
      }

      .ball1 button {
        width: 100%;
        display: block;
        justify-content: center;
        margin-bottom: 0.8rem;
        padding: 10px;
        font-size: 1rem;
        color: #007bff;
        text-decoration: none;
        background-color: #e9ecef;
        border-radius: 5px;
        transition: all 0.3s ease;
        border: none;
      }

      .ball1 button:hover {
        background-color: #2f89fc;
        color: #ffffff;
      }

      .ball2 {
        height: 80vh;
        border: 2px solid #e9f2fb;
        border-radius: 10px;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #hamburger {
        display: none;
        font-size: 1rem;
        cursor: pointer;
        padding: 10px;
        color: white;
        background-color: #2f89fc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: 0.3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        background-color: white;
      }

      /* plus sign */
      .sign {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sign svg {
        width: 17px;
      }

      .sign svg path {
        fill: black;
      }

      /* text */
      .text {
        position: absolute;
        right: 0%;
        width: auto;
        opacity: 0;
        color: white;
        font-size: 1.2em;
        font-weight: 600;
        padding-right: 10px;
        transition-duration: 0.3s;
      }

      /* Responsive Styling */
      @media screen and (max-width: 767px) {
        #dash {
          display: none;
          font-size: 1.5rem;
        }

        .ball1 h1 {
          font-size: 1.2rem;
        }

        .ball1 button {
          font-size: 0.9rem;
          padding: 8px;
        }

        .Btn {
          width: 45px;
          /* Ensure the button maintains the initial size */
          height: 45px;
        }

        .Btn .sign {
          width: 100%;
          /* Ensure the icon stays centered */
          padding-left: 0;
        }
        #hamburger {
          width: 3rem;
          display: block;
        }

        .ball1 h1,
        .ball1 button {
          display: none;
          /* position: absolute; */
          z-index: 10;
        }

        .ball1.open h1,
        .ball1.open button {
          display: block;
        }
        .logo p {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    {% load static %}
    <nav class="text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo d-flex align-items-center gap-3">
          <a href="{% url 'homePage' %}">
            <img src="{% static '/img/logo.png'%}" alt="logo" />
          </a>
          <a href="{% url 'homePage' %}">
            <p>QuirkStore</p>
          </a>
        </div>
        <!-- <p>user@gmail.com</p> -->
        <div class="btn">
          <a href="{% url 'logout'%}">
            <button class="Btn">
              <div class="sign">
                <svg viewBox="0 0 512 512">
                  <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                  ></path>
                </svg>
              </div>
              <div class="text">Logout</div>
            </button>
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3 ball1">
          <h1 id="dash">Dashboard</h1>
          <button
            id="hamburger"
            class="hamburger"
            onclick="toggleMenu()"
            aria-label="Toggle Menu"
          >
            â˜°
          </button>
          <!-- <a href="" target="Frame">Profile</a> -->
          <button onclick="changeIframe(`{% url 'seller_profile'  %}`)">
            Profile
          </button>
          <button onclick="changeIframe(`{% url 'add_product' %}`)">
            Add Products
          </button>
          <button onclick="changeIframe(`{% url 'my_product' %}`)">
            My Products
          </button>
          <button onclick="changeIframe(`{% url 'Sales_Report' %}`)">
            Sales Report
          </button>
        </div>
        <div class="col-md-9 ball2">
          <iframe
            src="{% url 'seller_profile' %}"
            id="mainFrame"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <script>
      function toggleMenu() {
        const ball1 = document.querySelector(".ball1");
        ball1.classList.toggle("open");
      }
      function changeIframe(url) {
        const iframe = document.getElementById("mainFrame");
        iframe.src = url;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
